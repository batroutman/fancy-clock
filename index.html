<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="description" content="A fancy JavaScript clock!">
        <meta name="author" content="Blake Troutman">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>
            JavaScript Clock Demo
        </title>

        <script src="fancy-clock/index.js"></script>

    </head>

    <body onload="main()">

        <div id="clock"></div>


        <script>
		
            var globals = {};
		
            function main() {
                var clock = new FancyClock("clock");
                clock.layout = "stacked";
                clock.refreshTable();
				globals.clock = clock;
            }
			
            function stack() {
                globals.clock.layout = "stacked";
                globals.clock.refreshTable();
            }
			
            function inline() {
                globals.clock.layout = "inline";
                globals.clock.refreshTable();
            }
        </script>

    </body>

</html>
